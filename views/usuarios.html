{# usuarios.html #}
{% extends "base.html" %}

{% block conteudo %}
	<p>Esta é a página de usuários</p>

	<table border="1px">
		<tr>
			<th>Usuário</th>
			<th>Admin</th>
			<th>Ativo</th>
		</tr>

		{% for usr in usuarios %}
			<tr>
				<td>{{ usr.username }}</td>
				<td>{{ usr.admin ? 'Sim' : 'Não' }}</td>
				<td>{{ usr.active ? 'Sim' : 'Não' }}</td>
				<td>
					<a href="usuarios_demitir.php?id={{ usr.id }}">
                    Demitir</td>
				</td>
			</tr>
		{% endfor %}

	</table>

{% endblock %}
